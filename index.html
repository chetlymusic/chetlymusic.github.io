    <title>Chetly - Alternative Rock from Southlake, TX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-image: url('band-photo.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1a1a;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .tagline {
            font-size: 1em;
            color: #ddd;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 0.95em;
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .btn-spotify {
            border-color: #1ed760;
        }

        .btn-spotify:hover {
            background: rgba(30, 215, 96, 0.3);
            border-color: #1ed760;
        }

        .btn-soundcloud {
            border-color: #ff5500;
        }

        .btn-soundcloud:hover {
            background: rgba(255, 85, 0, 0.3);
            border-color: #ff5500;
        }

        .btn-youtube {
            border-color: #ff0000;
        }

        .btn-youtube:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .btn-email {
            border-color: #6464ff;
        }

        .btn-email:hover {
            background: rgba(100, 100, 255, 0.3);
            border-color: #6464ff;
        }

        .btn-facebook {
            border-color: #1877f2;
        }

        .btn-facebook:hover {
            background: rgba(24, 119, 242, 0.3);
            border-color: #1877f2;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 3px;
            }

            .tagline {
                font-size: 0.9em;
            }

            .btn {
                font-size: 0.85em;
                padding: 10px 20px;
            }

            .buttons {
                gap: 10px;
            }

            .header {
                padding: 20px 15px;
            }
        }

        @media (max-width: 500px) {
            .buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
