    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .band-photo {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            font-size: 1.1em;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-spotify {
            background: rgba(30, 215, 96, 0.15);
            border-color: #1ed760;
        }

        .btn-spotify:hover {
            background: rgba(30, 215, 96, 0.25);
        }

        .btn-soundcloud {
            background: rgba(255, 85, 0, 0.15);
            border-color: #ff5500;
        }

        .btn-soundcloud:hover {
            background: rgba(255, 85, 0, 0.25);
        }

        .btn-youtube {
            background: rgba(255, 0, 0, 0.15);
            border-color: #ff0000;
        }

        .btn-youtube:hover {
            background: rgba(255, 0, 0, 0.25);
        }

        .btn-email {
            background: rgba(100, 100, 255, 0.15);
            border-color: #6464ff;
        }

        .btn-email:hover {
            background: rgba(100, 100, 255, 0.25);
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .tagline {
                font-size: 1em;
            }

            .btn {
                font-size: 1em;
                padding: 15px 25px;
            }
        }
    </style>
</head>
